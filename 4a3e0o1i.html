<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>

</head>

<body>
    <h1>открой консоль</h1>
    <p>Моя <em>первая</em> <strong>случайные слова</strong>.</p>
    <p>Открой<strong> <em>консоль</em></strong>.</p>
    <p><a href="http://comicsia.ru/collections/xkcd">Нажмите
            сюда</a>, чтобы почитать отличные комиксы.</p>
    <script>
        var input = "javascript is awesome";
        var output = "";
        for (i = 0; i < input.length; i++) {
            if (input[i] === "a") { output += "4" }
            else if (input[i] === "e") { output += "3" }
            else if (input[i] === "i") { output += "1" }
            else if (input[i] === "o") { output += "0" }
            else { output += input[i] }
        }
        console.log(output)

    </script>
</body>

</html>
