    <script>

        var name = prompt("Как Вас зовут?");
        console.log("Привет, " + name);

        var likescats = confirm(name + ", тебе нравятся кошки?")
        if (likescats) {
            console.log(name + " ты классная кошечка")
        }
        else { console.log("Что ж, не проблема, все равно " + name + " молодец") };

        alert(name + " классный тип")

    </script>
