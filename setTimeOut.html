<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dom</title>

</head>

<body>
    <h1 id="one">Такие мои хобби</h1>
    <h2 id="two">Такие мудаки</h2>
    <h3>Но я их люблю</h3>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var friends = ["Леха", "Саня", "Женя", "Иваныч"];
        for (i = 0; i < friends.length; i++) {
            $("body").append("<p>" + friends[i] + "</p>")
            $("p").last().hide().fadeIn((i + 1) * 2000);
        }

        $("#one").text("Мои друзья")
        for (x = 0; x < 5; x++) {
            $("#one").fadeOut((x + 1) * 1000).fadeIn((x + 1) * 1000)
        }

        $("p").append(" лучший!")
        $("#two").fadeOut(3000).delay(5000).fadeIn(3000)
        $("h3").fadeTo(2000, 0.6)

        var timeUp = function () {
            alert("Время вышло")
        }
        setTimeout(timeUp, 8000)

        var counter = 5
        var printMessage = function () {
            console.log ("ты смотришь  в окно уже " + counter + " сек");
            counter+=5;
        }
        var intervalId = setInterval(printMessage, 5000)
        var stopik = function(){
            clearInterval(intervalId)
        }
        setTimeout(stopik, 100000);
    </script>
</body>

</html>
