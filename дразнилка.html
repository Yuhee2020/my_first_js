<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>

</head>

<body>
    <h1>Дразнилка</h1>
    <p>Моя <em>первая</em> <strong>дразнилка</strong>.</p>
    <p>Открой<strong> <em>консоль</em></strong>.</p>
    <p><a href="http://comicsia.ru/collections/xkcd">Нажмите
            сюда</a>, чтобы почитать отличные комиксы.</p>
    <script>
        var randomBodyParts = ["писюн", "писька", "рот", "жопа"];
        var randomAdjectives = ["страшная", "грязная", "жирная", "тощая"];
        var randomWords = ["дырка", "палка", "чайка", "задница", "крыса"];
        console.log("У тебя " + randomBodyParts[Math.floor(Math.random() * randomBodyParts.length)] +
            " словно " + randomAdjectives[Math.floor(Math.random() * randomAdjectives.length)] + " " +
            randomWords[Math.floor(Math.random() * randomWords.length)])
            
    </script>
</body>

</html>
